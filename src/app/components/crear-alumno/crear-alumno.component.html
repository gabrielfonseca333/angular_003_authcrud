<div class="container">
    <h1>Crear Alumno</h1>
    <div class="form-group">
        <form #crearalumnoForm="ngForm">
            <input #cajaidalumno name="cajaidalumno" type="text" placeholder="IdAlumno (se asigna automaticamente)" class="form-control" disabled>
            <input #cajanombre name="cajanombre" type="text" placeholder="Nombre" class="form-control">
            <input #cajaapellidos name="cajaapellidos" type="text" placeholder="Apellidos" class="form-control">
            <input #cajaimagen name="cajaimagen" type="text" placeholder="Imagen" class="form-control">
            <input #cajaactivo name="cajaactivo" type="text" placeholder="Activo" class="form-control">
            <input #cajaidCurso name="cajaidCurso" type="text" placeholder="IdCurso" class="form-control">
            <button (click)="crearAlumno()" class="btn btn-primary">Crear</button>
        </form>
</div>
