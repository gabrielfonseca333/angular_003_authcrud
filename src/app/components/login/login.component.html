<div class="container">
    <h1>Login</h1>
    <div class="form-group">
        <form #loginForm="ngForm">
            <input #cajausername name="cajausername" type="text" placeholder="Username" class="form-control">
            <input #cajapassword name="cajapassword" type="password" placeholder="Password" class="form-control">
            <button (click)="login()" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
